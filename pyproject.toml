[build-system]
requires = ["setuptools>=57.0.0", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "rlmc"
dynamic = ["version"]
description = "Python utils for AI"
readme = "README.md"
requires-python = ">=3.8"
license = { "text" = "MIT" }
keywords = ["machine-learning", "deep-learning", "ML", "DL", "AI"]
authors = [
    { name = "Ray Lam" }
]
maintainers = [
    { name = "Ray Lam" }
]

# 发展时期
#   3 - Alpha
#   4 - Beta
#   5 - Production/Stable
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]


dependencies = [
    "colorlog", 
    "pyyaml",
    "tqdm",
    "numpy",
    "huggingface-hub",
    "pandas",
    "scikit-learn",
    "opencv-python",
    "pillow",
]

# Optional dependencies --------------------
[project.optional-dependencies]
dev = [
    "pytest", 
    "mypy",
    "build",
    "twine"
]

tensorflow = [
    "h5py",
    "tensorflow-gpu==2.7.0",
    "keras"
]

torch = [
    "soundfile",
    "torch",
    "torchvision",
    "torchaudio",
    "transformers",
    "timm",
    "segmentation-models-pytorch",
    "torchsummary",
    "thop"
]

paddle = [
    "paddlepaddle",
    "paddlehub"
]

jax=[
    "jax",
    "jaxlib"
]

download=[
    "modelscope",
    "codewithgpu"
]

git=[
    "gitpython",
]

vision=[
    "matplotlib",
    "pyecharts",
]

video=[
    "av",
    "pyaudio",
]

spider=[
    "requests",
    "aiohttp",
    "beautifulsoup4",
    "lxml"
]

assistant=[
    "pyaudio",
    "faster_whisper",
    "pyttsx3"
]



[project.urls]
"Source" = "https://github.com/RayLam2022/rlmc"

[project.scripts]
deltemp = "rltests.del_jupyter_temp:del_jupyter_temp"
testcuda = "rltests.cuda_test:cudatest"
sysinfo= "rltests.systeminfos:general_info"
gpuinfo= "rltests.systeminfos:gpu_info"
findtool= "rltests.findtool:find"



[tool.setuptools] 
packages = { find = { where = ["."], include = ["rlmc", "rlmc.*"], exclude=["*__pycache__*","*ipynb_checkpoints*","*vscode*","","build.*","dist.*","*egg-info","*.mypy_cache","*.git.*"]} }
package-data = {"rlmc"=["*","../rltests/*.py"], "rlmc.resource"=["*.json", "*.conf", "*.ini","*.txt"], "rlmc.configs"=["*.yaml"], "rlmc.configs.datasets"=["*.yaml"], "rlmc.configs.models"=["*.yaml"], "rlmc.configs.trainval"=["*.yaml"],"rlmc.tutorial.c_packages.cython_test"=["*.pyx"]}


[tool.setuptools.dynamic]
version = { attr = "rlmc.__version__" }


